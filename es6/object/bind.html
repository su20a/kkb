<script>
    function Person(name){
        this.name = name;
        this.say = function(){
            console.log(this.name);
        }
    }
    var p = new Person('lisi');
    // 这么写相当于把say方法中的this指向了document 所以输出 undefined
   // document.onclick = p.say;

   // 通过bind绑定后p.say方法中的this就不会发生变化了
      document.onclick = p.say.bind(p);
</script>
