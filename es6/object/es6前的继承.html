<script>
    // 通过apply / call 来实现继承
    function Person(name,age){
        this.name = name;
        this.age = age;
        this.eat = function(){
            console.log('eat')
        }
    }
    Person.prototype.say = function(){
        console.log(this.name);
    }
    function Man(name,age,like){
        Person.call(this,name,age);
        this.like = like;
    }
    Man.prototype = new Person();
    Man.prototype.constructor = Man;
    var p = new Man('李四',19,'football');
    p.say();
</script>
