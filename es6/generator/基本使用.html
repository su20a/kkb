<script>
    // yield  既可以传参  也可以有返回值
    function *show(){
        alert('第一阶段');
        yield;
        alert('第二阶段');
    }
    var c = show();
    c.next();
    setTimeout(function(){
        c.next();
    },3000)
</script>
</html>
