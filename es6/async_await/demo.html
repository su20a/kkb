<script>
    async function say(){
        console.log('我先说');
        await new Promise((resolve,reject)=>{
            setTimeout(() => {
                console.log('过了两秒第二次说说');
                resolve();
            }, 2000);
        })
        console.log('第三次说')
    }
    say();
</script>
