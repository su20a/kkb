<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap{
            width:400px;
            height:300px;
        }
    </style>
</head>
<body>
    <div id="main" class="wrap"></div>
</body>
<script src="../echarts.min.js"></script>
<script>
var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
    option = {
    title: {
        text: '折线图堆叠'
    },
    tooltip: {
        trigger: 'axis'
    },
    legend: {
        data: ['邮件营销', '联盟广告', '视频广告', '直接访问', '搜索引擎']
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    toolbox: {
        feature: {
            saveAsImage: {}
        }
    },
    xAxis: {
        type: 'category',
        boundaryGap: false,
        data: ['周一', '周二', '周三', '周四', '周五', '周六', '周日']
    },
    yAxis: [{
        name:'xx',
        type: 'value',
        min: 90,
        max: 240,
        splitNumber: 10,
        interval: 15
    },{
        name:'yy',
        type:'value',
        min: 0,
        max: 10,
        splitNumber: 10,
        interval: 1
    }],
    series: [
        {
            name: '邮件营销',
            type: 'line',
            itemStyle : { normal: {label : {show: true}}},
            data: [120, 132, 101, 134, 90, 230, 210]
        },
        {
            name: '联盟广告',
            type: 'line',
            yAxisIndex:1,
            itemStyle : { normal: {label : {show: true}}},
            data: [3, 6, 7, 8, 9, 3, 5]
        }
    ]
};


        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
</script>
</html>
