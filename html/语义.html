<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <section>
    <header>
      <nav>
        1,2,3
      </nav>
    </header>
    <aside>
      侧边栏
    </aside>
    <article>
      <header>
        <hgroup>
          <h1>疫情</h1>
          <h2>防止传染</h2>
        </hgroup>
      </header>
      <p>文章 <cite>这是引用</cite></p>
      <figure>
        <img src="https://ss3.bdstatic.com/70cFv8Sh_Q1YnxGkpoWK1HF6hhy/it/u=1788579,2785462644&fm=26&gp=0.jpg" alt="">
        <figcaption>这还是文件描述</figcaption>
      </figure>
      <pre>
        <samp>
          let name = 'lisi';
          console.log(name);
        </samp>
      </pre>
      <!-- s  表示表示错误的内容 -->
      现价: 122 原价：<s>300</s>
      <p>
        读的时候<i>变调</i>
      </p>
      <p>
        <!-- b  表示关键字 -->
        dddd <b>关键字</b>
      </p>
      <p>
        <!-- 避免歧义的注记 -->
        避免 <u>歧义</u>
      </p>
      <p>
        <!-- 表示键盘按键 -->
        <kbd>crtl+c</kbd>
      </p>
      <p>
        <bdi>abc</bdi>
        <bdo>abc</bdo>
      </p>
      <p>
        从读者角度希望的<mark>高亮</mark>
      </p>
      <p>
        <dl>
          <dt>哈哈</dt>
          <dd>xixi</dd>
          <dd>wawa</dd>
        </dl>
      </p>
      <footer>结尾</footer>
    </article>
  </section>
</body>
<script>
  undefined = 3
  if (undefined) {
    console.log(3)
  }
</script>

</html>
