<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
<script>
var APP = {
    data(){
        return {
            msg:'主组件入场',
            count:0
        }
    },
    template:`
        <div>
            {{msg}} - {{ count }} <vbtn @countAdd="countAdd" /> 
        </div>
    `,
    methods:{
        countAdd(){
            console.log(123);
            this.count++;
        }
    }
}
// 声明全局组件
Vue.component('vbtn',{
    data(){
        return {
            say:'hello'
        }
    },
    template:`
        <button @click="countAdd">按钮</button>
    `,
    methods:{
        countAdd(){
            console.log(456);
            this.$emit('countAdd')
        }
    },
    beforeCreate(){
        console.log(this);
        debugger;
    },
    created(){
        console.log(this);
    }
})
new Vue({
    el:'#app',
    components:{
        APP
    },
    template:`
        <div> <APP/> </div>
    `
})
</script>
</html>
