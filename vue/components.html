<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
<script>
var APP = {
    data(){
        return {
            msg:'主组件入场'
        }
    },
    template:`
        <div>
            {{msg}} <vbtn /> 
        </div>
    `,
}
// 声明全局组件
Vue.component('vbtn',{
    template:`
        <button>按钮</button>
    `
})
new Vue({
    el:'#app',
    components:{
        APP
    },
    template:`
        <div> <APP/> </div>
    `
})
</script>
</html>
