<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .wrap {
      display: grid;
      height: 400px;
      grid-template-rows: 50% 50%;
      grid-template-columns: 25% 25% 25% 25%;
    }



    .wrap>div:nth-child(n) {
      background: pink
    }

    .wrap>div:nth-child(2n) {
      background: purple;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
  </div>
</body>

</html>
