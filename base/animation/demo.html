<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        @keyframes myAnimation {
            50% {
                opacity: 0;
            }
        }

        div {
            width: 100px;
            height: 50px;
            position: absolute;

            animation-name: myAnimation;
            animation-duration: 5s;
        }
    </style>
</head>

<body>
    <div>1234</div>
</body>

</html>
