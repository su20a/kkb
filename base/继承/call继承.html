<script>
    // call继承 只能获取到父类的私有属性方法，原型链上的属性是取不到的。
    function A(){
        this.x = 3;
    }
    A.prototype.say = function(){
        console.log(this.x);
    }
    function B(){
        A.call(this);
        this.y = 4;
    }
    var b = new B;
    console.log(b);
</script>
