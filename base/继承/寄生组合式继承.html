<script>
    /*
    *  弥补混合继承的不足，混合式继承构造函数A中的私有方法在B的私有方法和B的原型链上都有，就重复了。
    * */
    function A(){
        this.x = 3;
    }
    A.prototype.say = function(){
        console.log(this.x)
    }
    function B(){
        A.call(this)
    }
    B.prototype = createObject(A.prototype);
    B.prototype.constructor = B;
    var b = new B;
    var bb = new B;

    function createObject(o){
        function Fn(){}
        Fn.prototype = o;
        return new Fn;
    }

</script>
