<script src="https://cdn.bootcss.com/jquery/1.12.2/jquery.min.js"></script>
<script>
    // 默认配置
    var d = {
        name:"ls",
        idName:'id',
        school:{
            small:'xxx',
            middle:'yyy'
        }
    }
    // 传入配置项
    var con = {
        name:'zhangsan',
        school:{
            small:'新值'
        }
    }
    function merge(config){
        return $.extend(true,{},d,config);
    }
    // 合并后的配置
    var newConfig = merge(con);
    console.log(newConfig);



</script>
