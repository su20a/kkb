<script>
    var str = `
    <th style="width: 6%">分类</th>
                            <th style="width: 6%">条形码</th>
                            <th style="width: 6%">存货编码</th>
                            <th style="width: 8%">存货名称</th>
                            <th style="width: 6%">规格</th>
                            <th style="width: 7%;">报废数量</th>
                            <th style="width: 7%;">实际报废数量</th>

    `;
    var regexp = /(\d+)/g;
    var arr = str.match(regexp);
    var sum = arr.reduce((sum,item)=>{
        return sum+(item-0);
    },0)
    console.log(sum);
