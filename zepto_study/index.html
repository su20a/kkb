<script>
    function A(){};
    function B(){};
   function createObject(){
       var ram = Math.random();
       if(ram > 0.5){
           return new A;
       }else{
           return new B;
       }
   }
   var obj = createObject();
   console.log(obj.constructor.name);
   console.log('-------------');

   function C(){}
   function D(a){
       this.a = a
   }
   function E(a){
       if(a){
           this.a = a;
       }
   }
   C.prototype.a = 1;
   D.prototype.a = 1;
   E.prototype.a = 1;
   console.log(new C().a);
   console.log(new D().a);
   console.log(new E(2).a);
   console.log('-----------')

   function User(){}
   User.prototype.sayHello = function(){}
   const u1 = new User();
   const u2 = new User();

   console.log(u1.sayHello == u2.sayHello)
   console.log(User.prototype.constructor);
   console.log(User.prototype == Function.prototype);
   console.log(User.__proto__ == Function.prototype);
   console.log(User.__proto__ == Function.__proto__);


   console.log(u1.__proto__ == u2.__proto__);
   console.log(u1.__proto__ == User.__proto__);
   console.log(Function.__proto__ == Object.__proto__);
   console.log(Function.prototype.__proto__ == Object.prototype.__proto__);
   console.log(Function.prototype.__proto__ == Object.__proto__);
   
   
   
   
   
   

</script>
